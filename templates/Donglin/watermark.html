<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./component/js/JQuery2.1.4.js"></script>
    <link rel="stylesheet" href="./component/style/components.css">
    <script src="./component/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
</head>

<body>
    <div id="body">
        <ol class="breadcrumb">
            <li class="active"><a href="#">系统</a></li>
            <li>水印设置</li>
        </ol>


        <div class="tabli">
            <span class="active">基本信息</span>
        </div>

        <div class="tabbody">
            <div class="bodyli active">
                <!-- ///// -->
                <div class="inputbox">
                    <span class="title">水印状态</span>
                    <div class="inputright">
                        <label class="radio-inline" for="example-radio-inline1">
                            <input type="radio" id="example-radio-inline1" name="example-radios-inline" value="option1">
                            开启
                        </label>
                        <label class="radio-inline" for="example-radio-inline1">
                            <input type="radio" id="example-radio-inline1" name="example-radios-inline" value="option1">
                            关闭
                        </label>
                    </div>
                </div>

                <!-- ///// -->
                <div class="inputbox">
                    <span class="title">文字水印</span>
                    <div class="inputright">
                        <label class="radio-inline" for="example-radio-inline1">
                            <input type="radio" id="example-radio-inline1" name="example-radios-inline" value="option1">
                            图片
                        </label>
                        <label class="radio-inline" for="example-radio-inline1">
                            <input type="radio" id="example-radio-inline1" name="example-radios-inline" value="option1">
                            文字
                        </label>
                    </div>
                </div>
                <!-- ///// -->
                <div class="inputbox">
                    <span class="title">水印图片</span>
                    <div class="inputright">
                        <input type="text" name="" class="form-control input-sm">
                        <label class="btn btn-success btn-sm" for="uploadimg"><i class="fa fa-file-photo-o"></i></label>
                        <input type="file" id="uploadimg" style="display: none;">
                        <!-- ajax formdata上传图片返回url 赋值给input框 如果是外部链接 则直接输入图片URL即可 -->
                    </div>
                </div>

                <!-- ///// -->
                <div class="inputbox">
                    <span class="title">水印位置</span>
                    <div class="inputright">
                        <label class="radio-inline" for="example-radio-inline1">
                            <input type="radio" id="example-radio-inline1" name="example-radios-inline" value="option1">
                            左上
                        </label>
                        <label class="radio-inline" for="example-radio-inline1">
                            <input type="radio" id="example-radio-inline1" name="example-radios-inline" value="option1">
                            右上
                        </label>

                        <label class="radio-inline" for="example-radio-inline1">
                            <input type="radio" id="example-radio-inline1" name="example-radios-inline" value="option1">
                            右下
                        </label>
                        <label class="radio-inline" for="example-radio-inline1">
                            <input type="radio" id="example-radio-inline1" name="example-radios-inline" value="option1">
                            左下
                        </label>

                        <label class="radio-inline" for="example-radio-inline1">
                            <input type="radio" id="example-radio-inline1" name="example-radios-inline" value="option1">
                            正中
                        </label>
                    </div>
                </div>

                


                <!-- ///// -->
                <div class="inputbox">
                    <span class="title">水印文字</span>
                    <div class="inputright">
                        <input type="text" name="" class="form-control input-sm">
                    </div>
                </div>


                <!-- ///// -->
                <div class="inputbox">
                    <span class="title">水印图片大小</span>
                    <div class="inputright">
                        <input type="text" name="" class="form-control input-sm">
                    </div>
                </div>
            </div>
        </div>
        <div class="tbfooter">
            <button class="btn btn-success"><i class="fa fa-floppy-o"></i> 保存设置</button>
        </div>
    </div>

</body>
    <!-- /* // ****后台页面定制，设计QQ：951252660 */ -->
</html>
