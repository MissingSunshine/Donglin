<!DOCTYPE html><html lang="en"><head><meta charset="utf-8">
<title>Dynamic Single Page Login + Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600" rel="stylesheet" type="text/css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'MyLogin/css/style.css' %}">
</head>

<body>
<div id="back">
  <canvas id="canvas" class="canvas-back"></canvas>
  <div class="backRight">    
  </div>
  <div class="backLeft">
  </div>
</div>

<div id="slideBox">
  <div class="topLayer">
    <div class="left">
      <div class="content">
        <h2>Sign Up</h2>
        <form id="form-signup" method="post" onsubmit="return false;">

          <div class="form-element form-stack">
            <label for="email" class="form-label">邮箱</label>
            <input id="email" type="email" name="email_register">
          </div>
          <div class="form-element form-stack">
            <label for="username-signup" class="form-label">用户名</label>
            <input id="username-signup" type="text" name="username_register">
          </div>
          <div class="form-element form-stack">
            <label for="password-signup" class="form-label">密码</label>
            <input id="password-signup" type="password" name="password_register">
          </div>
          <div class="form-element form-checkbox">
            <input id="confirm-terms" type="checkbox" name="confirm" value="yes" class="checkbox">
            <label for="confirm-terms">我同意 <a href="#">服务条款</a> and <a href="#">隐私政策</a></label>
          </div>
          <div class="form-element form-submit">
            <button id="register" class="signup" type="submit" name="signup" href="">注册</button>
            <button id="goLeft" class="signup off"> 登录</button>
          </div>
        </form>
      </div>
    </div>
    <div class="right">
      <div class="content">
        <h2>登录</h2>
        <form id="form-login" method="post" onsubmit="return false;">

          <div class="form-element form-stack">
            <label for="username-login" class="form-label">邮箱</label>
            <input id="username_login" type="text" name="username_login">
          </div>
          <div class="form-element form-stack">
            <label for="password-login" class="form-label">密码</label>
            <input id="password_login" type="password" name="password_login">
          </div>
          <div class="form-element form-submit">
            <button id="login" class="login" type="submit" name="login" href="">登录</button>
            <button id="goRight" class="login off" name="signup">注册</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'MyLogin/js/jquery.js' %}"></script>
<script src="{% static 'MyLogin/js/paper-full.min.js' %}"></script>
<script src="{% static 'MyLogin/js/script.js' %}"></script>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="{% static 'MyLogin/js/myajax.js' %}"></script>
<script src="{% static 'MyLogin/js/login.js' %}"></script>
<script src="{% static 'MyLogin/js/register.js' %}"></script>
</body>
</html>
